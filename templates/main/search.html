{% extends "main/main.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="h3 text-success text-center">{{ title }}</div>
    <div class="text-center">
        {% if results %}
            {% for result in results %}
                <p>{{ result }}</p>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
