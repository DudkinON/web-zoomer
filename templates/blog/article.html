{% extends "blog/main.html" %}

{% load i18n %}
{% get_available_languages as languages %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <h1 class="h3 text-success text-center">{{ article.title }}</h1>
    <img class="img-rounded img-text-left" src="/media/{{ article.image.image }}" alt="{{ article.image }}">
    <p class="text-color-grey">{{ article.text|safe|escape }}</p>
    <div class="col-md-12 top-line p-10 text-color-grey">
        <div class="inline">
            <i class="fa fa-calendar-o" aria-hidden="true"></i>
            <span>{{ article.date }}</span> |
        </div>
        <div class="inline">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span>{{ article.author }}</span> |
        </div>
        <div class="inline">
            <i class="fa fa-binoculars" aria-hidden="true"></i>
            <span>{{ article.views }}</span> |
        </div>
        <div class="inline" id="block-share">
            <div class="share-container thumbnail text-center" id="share-container">
                <div class="share-item inline">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </div>
                <div class="share-item inline">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
                <div class="share-item inline">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                </div>
                <div class="share-item inline">
                    <i class="fa fa-vk" aria-hidden="true"></i>
                </div>
                <div class="share-item inline">
                    <i class="fa fa-odnoklassniki" aria-hidden="true"></i>
                </div>
                <div class="share-item inline">
                    <i class="fa fa-tumblr" aria-hidden="true"></i>
                </div>
                <div class="share-item inline">
                    <i class="fa fa-telegram" aria-hidden="true"></i>
                </div>
            </div>
            <i class="fa fa-share-alt" aria-hidden="true" id="share-parent"></i>
        </div>
    </div>
{% endblock %}
