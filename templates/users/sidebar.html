{% load i18n %}
{% get_available_languages as languages %}

{% if actions %}
    <h1 class="h3 text-success text-center">{% trans "Actions" %}</h1>
    <ul class="list-unstyled m-l-20">
        {% for action in actions %}
            <li><a href="{% url 'users:action' action.slug %}">{{ action.name }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
