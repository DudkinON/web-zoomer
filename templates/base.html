{% load i18n %}
{% get_available_languages as languages %}
<!DOCTYPE html>
<html lang="{% trans "en" %}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
<header class="header-box">
    {% include 'header.html' %}
</header>
<div class="container min-h-600">
    <div class="row">
        <div class="col-lg-2">
            {% include "sidebar.html" %}
        </div>
        <div class="col-lg-7">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-lg-3">
            {% include 'banner-box.html' %}
        </div>
    </div>
</div>
<footer class="top-line m-t-10">
    {% include "footer.html" %}
</footer>

<script src="/static/js/jq.js"></script>
<script src="/static/js/pp.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
