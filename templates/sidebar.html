{% load i18n %}
{% get_available_languages as languages %}
<div class="">
<h1 class="h3 text-success text-center">{% trans "Categories" %}</h1>
    {% if categories %}
        <ul class="list-unstyled m-l-20">
            {% for item in categories %}
                <li><a href="{% url 'category' item.id %}"><i class="fa fa-ellipsis-h" aria-hidden="true"></i> {{ item.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
