{% load i18n %}

{% get_available_languages as languages %}


<nav class="container navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="/static/img/logo.png" alt="" width="50">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link"
                   href="{% url 'home' %}">{% trans "home" %}<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="{% url 'contact' %}">{% trans "contacts" %} </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="{% url 'about' %}">{% trans "about" %}</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 search-form mr-auto"
              action="{% url 'search' %}">
            <input class="form-control mr-sm-2" type="text"
                   placeholder="{% trans "Search" %}" aria-label="Search"
                   name="q" id="search-input">
        </form>

        <ul class="nav navbar-nav navbar-right">
            {% if 'uid' in request.session %}
                <li><a href="#"><i class="fa fa-user"></i></a></li>
                <li>
                    <a class="nav-link" href="{% url 'users:logout' %}">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </a>
                </li>
            {% else %}
                <li>
                    <a class="nav-link" href="{% url 'users:login' %}">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                    </a>
                </li>
            {% endif %}

            <li class="dropdown">
                <div class="btn-group">
                    <button type="button" class="btn btn-dark dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        {% trans 'Language' %}
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item"
                           href="{% url 'language' 'en' %}">english</a>
                        <a class="dropdown-item"
                           href="{% url 'language' 'ru' %}">русский</a>
                    </div>
                </div>

            </li>
        </ul>
    </div>
</nav>
